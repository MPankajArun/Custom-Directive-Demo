<!DOCTYPE html>
<html>
<head>
    <title>Custom Directives in Angular JS</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.0.7/angular-resource.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <link  rel="stylesheet" href="custom.css" />
</head>
<body ng-app="app">

    <div class="container" ng-controller="DemoController">
        <my-header header-text="Electronic Shop"></my-header>
        
        <my-toolbar items="toolbarItems"></my-toolbar>
        <div>
            <my-sidebar></my-sidebar>
            <brand-detail></brand-detail>
        </div> 
        
       
    </div>

     
   

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="route.js"></script>
    <script type="text/javascript" src="controller/demo.controller.js"></script>
    <script type="text/javascript" src="service/brand.service.js"></script>
    <script type="text/javascript" src="directive/header.directive.js"></script>
    <script type="text/javascript" src="directive/toolbar.directive.js"></script>
    <script type="text/javascript" src="controller/sidebar.controller.js"></script>
    <script type="text/javascript" src="directive/sidebar.directive.js"></script>
    <script type="text/javascript" src="controller/brand.detail.controller.js"></script>
    <script type="text/javascript" src="directive/brand.detail.directive.js"></script>

</body>
</html>
